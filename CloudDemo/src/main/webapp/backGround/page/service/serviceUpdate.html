	<link rel="stylesheet" href="../../layui/css/layui.css" />

		#btnnnn{
			padding-left: 200px;

		#top{
			padding-top: 50px;
		}
		.layui-form-item{
			padding-left: 60px;

	</style>
	<script type="text/javascript">

		layui.use(['form','layer'],function(){
			var form=layui.form,$=layui.$,layer=layui.layer;
				//监听表单提交
				form.on('submit(add)',function(){
					var FormDa=$("form").serialize();
					$.post("servlet/BigServiceServlet?op=addBig",FormDa,function(res){
						if(res>0){
							layer.msg("添加成功",{time:500},function(){
								//重新加载表格
								parent.layui.table.reload('tb');
							   //关闭当前弹层
							   var index= window.parent.layer.getFrameIndex(window.name); 
							       window.parent.layer.close(index);
							});
						
						}else{
							layer.msg("添加失败");
						}	
			
			        });
			        return false;
				});
			
		
		});
	
	</script>
  </head>
  
  <body>
  	<form class="layui-form" action="">
  		<div class="layui-form-item" id="top">
   			<label class="layui-form-label">服务名称:</label>
        	<div class="layui-input-inline">
     			<input name="name" required  lay-verify="required" placeholder="请输入服务名称" autocomplete="off" class="layui-input">
	    	</div>
	    </div>
  		<div class="layui-form-item">
   			<label class="layui-form-label">服务类型:</label>
        	<div class="layui-input-inline">
     			<select id="sel">
     				<option value="0">请选择服务类型</option>
     			</select>
	    	</div>
	    </div>
	    <div class="layui-form-item">
   			<label class="layui-form-label">工时费:</label>
        	<div class="layui-input-inline">
     			<input name="age" required  lay-verify="required" placeholder="请输入工时费" autocomplete="off" class="layui-input">
	    	</div>
	    </div>
	    <div class="layui-form-item">
   			<label class="layui-form-label">备注:</label>
        	<div class="layui-input-inline">
     			<input name="addres" required  lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
	    	</div>
	    </div>
	    <div class="layui-form-item">
	    	<div class="layui-input-inline" id="btnnnn">
	    		<button class="layui-btn" lay-submit lay-filter="add">修改</button>
  				<button class="layui-btn" type="reset">取消</button>
  			</div>
  		</div>
  	</form>
  </body>
